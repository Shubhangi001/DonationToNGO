<!DOCTYPE html>

{% load static %}        
<html lang="en">
        <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    
    </head>
    <style>
      .img{
            
            background-image: url(https://www.goodwillaz.org/wordpress/wp-content/uploads/2018/04/5-15-1.jpg);
            background-size: cover;
            background-position-x: center;
            background-position-y: center;
            height: 700px;
        }
        .formsize{
          width: 60%;
          margin-left: 50px;
        }
    </style>
    <body>
        
        {% include 'Donate/navbar.html' %}
        <div class="container-fluid" style="margin-top: 50px;" >
      
          <div class="row">
            <div class="col-5" style="margin-top: 20px;">
              <div class="card" style="width: 600px; ">
              <h1 class="center" style="margin-left: 50px;" >Donor Registration</h1>
              <div class="form">
                <form method="POST">
                  {% csrf_token %}
              <div class="mb-3 formsize center" > 
                {% block content %}
                <form method="POST">
                  {% csrf_token %}
                  {% for field in form %}

                    <div class="mb-3 formsize">
                      <label class="form-label" >{{ field.label_tag }}</label>
                      <div > {{ field }} </div>
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 formsize" style="margin-top:40px ;">
                      <button class="btn btn-primary" type="submit">Register</button>
                    </div>                      
                  <h5 class="formsize mt-3">Already registered? <a href="ngo_login" class="primary-link">Login</a></h5> 
                    </div>
                    {% endblock %}
                </form>
              </div>
              </div>  
            </div>
            <div class="col-7 img">
              
            </div>
   
          </div>
          
      </div>
      {% include 'Donate/Footer.html' %}
      
      <!-- Optional JavaScript; choose one of the two! -->
  
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
      <script> w3.includeHTML();</script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
    </body>
</html>
