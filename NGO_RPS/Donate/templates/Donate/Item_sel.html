<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>Donate</title>
  </head>
  <style>
    .backimg{
          
          background-image: url(https://www.astroupay.com/wp-content/uploads/2015/04/whattodonate.jpg);
          height: 700px;
          background-size: cover;
          background-position-x: center;
          background-position-y: center;
      }
    .itemform{
        margin-left: 30px;
        margin-right: 30px;
    }
  </style>
  <body>
    <nav>        {% include 'Donate/navbar.html' %}
    </nav>
    <div class="container-fluid" style="margin-top:50px ;">
        <!-- <div w3-include-html="navbar.html"></div> -->
    </div>
    <div class="container-fluid backimg" >
       <h1 style="margin-left: 250px;">Item Selection</h1>
       <div class="row">
        <div style="width: 100%; margin-left: 250px;"> {{ form.type }} </div>
        <select class="form-select" aria-label="Default select example" >
            <option value="1" name="book">Books</option>
            <option value="2" name="cloth">Clothes</option>
            <option value="3" name="food">Food</option>
            <option value="4" name="med">Medicines</option>
          </select>
          <div class="card center" style="width: 600px; margin-left: 500px;margin-top: 50px; margin-bottom: 50px; ">
          <h1 style="margin-left: 150px;">Item Details</h1> 
              <div class="mb-3 formsize itemform">
                <label for="exampleFormControlTextarea1" class="form-label" >Item Description</label>
                <div class="form-control" id="exampleFormControlTextarea1"placeholder="" >{{ form.description }}</textarea>
              </div>
              <div class="mb-3 formsize itemform">
                <label for="exampleFormControlInput1" class="form-label">Item Quantity</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">{{ form.quantity }}
              </div>
              <div class="mb-3 formsize itemform">
                <label for="exampleFormControlTextarea1" class="form-label" >Pick Up Address</label>
                <div class="form-control" id="exampleFormControlTextarea1" placeholder="" >{{ form.pickup }}</textarea>
              </div>
              <div class="d-grid gap-2 formsize itemform" style="margin-top:20px ; margin-bottom: 20px;">
                <button class="btn btn-primary" style="color: white;" type="submit"><a href="donorprofile" style="color: white">Submit</a></button>
              </div>
            </div>
    </div>
    </div>
    <footer>
      {% include 'Donate/Footer.html' %}
  </footer>
    <!-- <div w3-include-html="Footer.html"></div> -->


    <script> w3.includeHTML();</script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
