<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">

    <style>
    .img{
          
          
        background-image: url(https://static1.bigstockphoto.com/0/0/4/large1500/400683050.jpg);
        background-size: cover;
        background-position-x: center;
        background-position-y: center;
        background-attachment: fixed;
        height:100%;
    }
    .cardn{
      background-color: #555;
        width: 70rem;
        min-height:20rem;
        margin-left: auto;
        margin-right: auto;
        opacity: 0.8;
      }
    </style>

    <body>
        <div class="container-fluid img pt-5">    
          <div> {% include 'Donate/navbar.html' %}</div> 
        <h1 class="pt-5 pb-2 text-center ">List of NGOs available</h1>
        
        
        <div class="container-fluid pb-5 ">
          <div class="card p-2 cardn ">
            <form method="POST" action="Item_sel">
            {% csrf_token %}
            {% for i in ngos %}
            <div class="card mb-2" >
              <div class="card-body">
                <h2 class="text-center">{{ i.user }}</h2>
                <ul class="list" style="width: 50%; margin-left: 26rem;">
                  <li class="list">Contact no: 9392940293</li>
                  <li class="list">Address: {{ i.place }}</li>
                  <li class="list">Website: <a href=" {{ i.website }} " class="link-primary">{{ i.website }}</a></li>
                </ul>
                <center><button name="NGO_name" value="{{ i.user_id }}"class="btn btn-primary" type="submit" name="action">Donate</button></center>
        
              </div>
             
            </div>
            {% endfor %}
            
          
              
                   
                  </form>
                  
          
              </div>
            </div>  
        </div>
       
      
    
        {% include 'Donate/Footer.html' %}
